<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <h1>Run Buddy</h1>

        <nav class="navbar">
          <a href="#">What We Do</a>
          <a href="#">What You Do</a>
          <a href="#">Your Trainers</a>
          <a href="#">Reach Out</a>
        </nav>
      </div>
    </header>

    <main>
      <!--Jumbotron Section-->
      <section class="jumbotron">
        <div class="form-container">
          <div class="form-head">
            <h3>Get Started Today</h3>
            <p>
              Fill out this form and one of our trainers will schedule a
              consolt.
            </p>
          </div>
          <form class="form">
            <div>
              <label for="name">Enter Full Name:</label>
              <input id="name" name="name" type="text" />
            </div>
            <div>
              <label for="email">Enter Email Address:</label>
              <input id="email" name="email" type="email" />
            </div>
            <div>
                <label for="phone">Enter A Phone Number:</label>
                <input id="phone" name="phone" type="tel" />
            </div>
            <div class="radio">
                <p>Have you worked with a trainer before</p>
                <input type="radio">
                <label>Yes</label>
                <input type="radio">
                <label>No</label>
            </div>
            <div class="age-ack">
                <label>I acknowledge that I am at least 18 years of age.</label>
                <input type="checkbox">
            </div>
          </form>
          <button>Submit</button>
        </div>
      </section>

      <!--What We Do-->
      <section>
        <h2>What We Do</h2>
      </section>

      <section>
        <h2>Meet The Trainers</h2>
      </section>

      <section>
        <h2>Reach Out</h2>
      </section>
    </main>

    <footer>
      <h2>❤️ Made with love by Run Buddy.</h2>
    </footer>

    <script src="" async defer></script>
  </body>
</html>
